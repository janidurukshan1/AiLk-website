<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiLK - Smart Search Engine</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1 class="logo">AiLK</h1>
    <div class="header-buttons">
      <button id="modeToggle" title="Toggle Dark/Light Mode">🌙</button>
      <button id="signInBtn">Sign in</button>
      <button id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main>
    <div class="search-area">
      <input id="searchBox" type="text" placeholder="Search AiLK or type a URL" autofocus />
      <button id="searchBtn">🔍</button>
    </div>

    <div class="tabs">
      <button>All</button>
      <button>Images</button>
      <button>News</button>
      <button>Videos</button>
    </div>
  </main>

  <footer>
    <p id="about">About</p>
    <p id="privacy">Privacy</p>
    <p id="terms">Terms</p>
    <p class="credit">Demo only © 2025 Janidu Rukshan</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
