<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiLK Search</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="#" class="nav-link" id="about">About</a>
      <a href="#" class="nav-link" id="privacy">Privacy</a>
      <a href="#" class="nav-link" id="terms">Terms</a>
    </div>
    <div class="nav-right">
      <button id="settingsBtn">⚙️ Settings</button>
      <button id="signInBtn">Sign in</button>
      <button id="modeToggle">🌙</button>
    </div>
  </header>

  <main>
    <div class="logo">
      <span class="blue">A</span>
      <span class="red">i</span>
      <span class="yellow">L</span>
      <span class="green">K</span>
    </div>

    <div class="search-container">
      <input id="searchBox" type="text" placeholder="Search AiLK or type a URL" autofocus>
      <button id="searchBtn">🔍</button>
    </div>

    <div class="result-container" id="results"></div>
  </main>

  <footer>
    <p>© 2025 AiLK • Demo by Janidu Rukshan</p>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
